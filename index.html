<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Scriptata</title>
    
    <style>
        /* Impostazioni globali */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Nasconde lo scroll del body */
        }

        /* Il "telefono" che contiene la chat */
        #chat-container {
            width: 100%;
            max-width: 450px; /* Larghezza tipica di un'app in visualizzazione web */
            height: 100vh; /* Occupa tutto lo schermo in altezza */
            max-height: 800px; /* Limite massimo per schermi grandi */
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Nasconde lo scroll interno */
        }

        /* Intestazione finta di iMessage */
        #chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
            position: relative;
        }

        #chat-header .contact-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Finestra dove appaiono i messaggi */
        #chat-window {
            flex-grow: 1;
            padding: 20px 10px;
            overflow-y: auto; /* Abilita lo scroll verticale */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Spazio tra i messaggi */
        }

        /* Stile generico per una bolla di messaggio */
        .message {
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.4;
            max-width: 75%;
            word-wrap: break-word; /* Va a capo se il testo è lungo */
            
            /* Animazione di entrata */
            opacity: 0;
            transform: scale(0.9);
            animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* Messaggio del "Destinatario" (grigio, a sinistra) */
        .message.recipient {
            align-self: flex-start;
            background-color: #e5e5ea;
            color: #000000;
            border-bottom-left-radius: 5px; /* Dettaglio iMessage */
        }

        /* Messaggio del "Mittente" (blu, a destra) */
        .message.sender {
            align-self: flex-end;
            background-color: #007aff;
            color: #ffffff;
            border-bottom-right-radius: 5px; /* Dettaglio iMessage */
        }

        /* Indicatore "Sta scrivendo..." (i 3 puntini) */
        #typing-indicator {
            display: none; /* Nascosto di default */
            align-self: flex-start;
            background-color: #e5e5ea;
            color: #000000;
            padding: 12px 18px;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            width: 60px;
            text-align: center;
        }

        #typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #b0b0b0;
            border-radius: 50%;
            margin: 0 1px;
            animation: typing-dots 1.4s infinite;
        }

        /* Animazione dei puntini */
        #typing-indicator span:nth-child(1) { animation-delay: 0s; }
        #typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        #typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing-dots {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        /* Animazione di entrata della bolla */
        @keyframes pop-in {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Barra di input finta (non funzionante, solo estetica) */
        #fake-input-bar {
            padding: 10px 15px;
            border-top: 1px solid #e0e0e0;
            background-color: #f9f9f9;
        }

        #fake-input-box {
            border: 1px solid #dcdcdc;
            background-color: #ffffff;
            border-radius: 20px;
            height: 40px;
            display: flex;
            align-items: center;
            padding-left: 15px;
            color: #c7c7c7; /* Testo "iMessage" in grigio chiaro */
            font-size: 1.1rem;
        }

    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-header">
            <span class="contact-name">Destinatario</span>
        </div>

        <div id="chat-window">
            
            <div id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>

        </div>

        <div id="fake-input-bar">
            <div id="fake-input-box">
                iMessage
            </div>
        </div>
    </div>


    <script>
        // Aspetta che la pagina sia completamente caricata
        document.addEventListener("DOMContentLoaded", function() {

            // Seleziona gli elementi HTML che ci servono
            const chatWindow = document.getElementById('chat-window');
            const typingIndicator = document.getElementById('typing-indicator');

            // Funzione per creare una "pausa" in millisecondi (ms)
            const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));


            // =================================================================
            // === QUI PUOI MODIFICARE LA CONVERSAZIONE ===
            // =================================================================
            // Definisci l'intera conversazione come un array di "passaggi".
            // 'type': 'message' (per un messaggio) o 'typing' (per l'animazione "sta scrivendo")
            // 'sender': 'sender' (blu, a destra) o 'recipient' (grigio, a sinistra)
            // 'text': Il testo del messaggio
            // 'delay': Quanti millisecondi aspettare *prima* di mostrare questo passaggio
            
            const conversationScript = [
                { type: 'typing', delay: 1000 }, // Aspetta 1 sec, mostra "..."
                { type: 'message', sender: 'recipient', text: 'Ehi, ci sei?', delay: 2000 }, // Dopo 2 sec, mostra il 1° mess
                
                { type: 'message', sender: 'sender', text: 'Ciao! Sì, scusa, ero al telefono.', delay: 1500 }, // Aspetta 1.5 sec
                { type: 'message', sender: 'sender', text: 'Dimmi tutto.', delay: 500 }, // Aspetta 0.5 sec
                
                { type: 'typing', delay: 1000 }, // Aspetta 1 sec, mostra "..."
                { type: 'message', sender: 'recipient', text: 'Niente di urgente.', delay: 2500 }, // Aspetta 2.5 sec
                { type: 'message', sender: 'recipient', text: 'Volevo solo sapere se stasera ti andava di ordinare una pizza.', delay: 1000 }, // Aspetta 1 sec

                { type: 'message', sender: 'sender', text: 'ASSOLUTAMENTE SÌ.', delay: 2000 }, // Aspetta 2 sec
                { type: 'message', sender: 'sender', text: 'Che ore facciamo?', delay: 500 }, // Aspetta 0.5 sec
                
                { type: 'typing', delay: 1000 }, // Aspetta 1 sec, mostra "..."
                { type: 'message', sender: 'recipient', text: 'Perfetto, sentiamoci verso le 19:30!', delay: 2000 } // Aspetta 2 sec
            ];


            // Funzione per aggiungere un messaggio alla chat
            function addMessage(text, senderClass) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', senderClass); // es. "message sender"
                messageElement.textContent = text;
                
                // Inserisci il messaggio *prima* dell'indicatore di scrittura
                chatWindow.insertBefore(messageElement, typingIndicator);
                
                // Scrolla automaticamente per mostrare il nuovo messaggio
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            // Funzione per mostrare l'indicatore "Sta scrivendo..."
            function showTyping() {
                typingIndicator.style.display = 'flex';
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            // Funzione per nascondere l'indicatore
            function hideTyping() {
                typingIndicator.style.display = 'none';
            }


            // Funzione principale che "esegue" la chat
            async function runChatScript() {
                // Nascondi sempre l'indicatore all'inizio
                hideTyping();

                // Itera attraverso ogni passaggio dello script
                for (const step of conversationScript) {
                    
                    // Aspetta per il 'delay' specificato
                    await sleep(step.delay);

                    if (step.type === 'message') {
                        // Se è un messaggio:
                        // 1. Nascondi l'indicatore (non sta più scrivendo)
                        hideTyping();
                        // 2. Aggiungi la bolla del messaggio
                        addMessage(step.text, step.sender);
                    
                    } else if (step.type === 'typing') {
                        // Se è 'typing':
                        // 1. Mostra l'indicatore
                        showTyping();
                    }
                }
            }

            // Avvia la chat!
            runChatScript();

        });
    </script>

</body>
</html>
